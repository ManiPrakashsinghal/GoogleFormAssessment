
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Forms Builder</h1>
        </div>
    </header>

    <main class="container">
        <div id="forms-list" class="forms-list">
            <!-- Forms list will be rendered here -->
        </div>

        <div id="form-builder" class="form-card" style="display: none;">
            <h2>Create New Form</h2>
            <form id="form-details">
                <div class="form-group">
                    <label for="form-title">Form Title</label>
                    <input type="text" id="form-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="form-description">Description</label>
                    <textarea id="form-description" class="form-control"></textarea>
                </div>
                <div id="fields-container">
                    <!-- Form fields will be added here -->
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="add-field">Add Field</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Form</button>
                    <button type="button" class="btn btn-secondary" id="cancel-form">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="index.ts"></script>
</body>
</html>
